<!-- templates/login.html -->
{% extends "base.html" %}

{% block title %}登录 - PDF管理系统{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-xl shadow-2xl p-8 fade-in">
    <div class="text-center mb-8">
        <i class="fas fa-file-pdf text-red-600 text-5xl mb-4"></i>
        <h2 class="text-3xl font-bold text-gray-900">用户登录</h2>
        <p class="text-gray-600 mt-2">请输入您的登录信息</p>
    </div>

    <form method="POST" class="space-y-6">
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">用户名</label>
            <input type="text" name="username" required 
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
        </div>
        
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">密码</label>
            <input type="password" name="password" required 
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
        </div>
        
        <button type="submit" 
                class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-3 rounded-lg font-medium hover:from-blue-600 hover:to-purple-700 transform hover:scale-105 transition-all duration-200 shadow-lg">
            <i class="fas fa-sign-in-alt mr-2"></i>登录
        </button>
    </form>

    <div class="text-center mt-6">
        <p class="text-gray-600">
            还没有账户？ 
            <a href="{{ url_for('register') }}" class="text-blue-600 hover:text-blue-800 font-medium">立即注册</a>
        </p>
    </div>
</div>
{% endblock %}
