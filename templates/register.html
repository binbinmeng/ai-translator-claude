<!-- templates/register.html -->
{% extends "base.html" %}

{% block title %}注册 - PDF管理系统{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-xl shadow-2xl p-8 fade-in">
    <div class="text-center mb-8">
        <i class="fas fa-user-plus text-green-600 text-5xl mb-4"></i>
        <h2 class="text-3xl font-bold text-gray-900">用户注册</h2>
        <p class="text-gray-600 mt-2">创建您的新账户</p>
    </div>

    <form method="POST" class="space-y-6">
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">用户名</label>
            <input type="text" name="username" required 
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all">
        </div>
        
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">邮箱</label>
            <input type="email" name="email" required 
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all">
        </div>
        
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">密码</label>
            <input type="password" name="password" required 
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all">
        </div>
        
        <button type="submit" 
                class="w-full bg-gradient-to-r from-green-500 to-teal-600 text-white py-3 rounded-lg font-medium hover:from-green-600 hover:to-teal-700 transform hover:scale-105 transition-all duration-200 shadow-lg">
            <i class="fas fa-user-plus mr-2"></i>注册
        </button>
    </form>

    <div class="text-center mt-6">
        <p class="text-gray-600">
            已有账户？ 
            <a href="{{ url_for('login') }}" class="text-green-600 hover:text-green-800 font-medium">立即登录</a>
        </p>
    </div>
</div>
{% endblock %}
